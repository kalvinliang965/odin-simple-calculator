<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Simple calculator</title>
        <script src="../src/js/app.js" defer></script>
        <link rel="stylesheet" href="../src/css/style.css">
    </head>
    <body>

        <div class="container">

            <div class="calculator-body">
                <div class="screen">
                    <!-- 1+1+1+1+1+1 -->
                </div>

                <div class="options">

                    <ul class="row1">
                        <li><button id="clear" class="functions-button">AC</button></li>
                        <li><button id="negate" class="functions-button">+/-</button></li>
                        <li><button id="percent" class="functions-button">%</button></li>
                        <li><button id="mod" class="operation-button">mod</button></li>
                    </ul>

                    <ul class="row2">
                        <li><button id="delete" class="functions-button"><=</button></li>
                        <li><button id="left-paran" class="functions-button">(</button></li>
                        <li><button id="right-paran" class="functions-button">)</button></li>
                        <li><button id="mul" class="operation-button">x</button></li>
                    </ul>

                    <ul class="row3">
                        <li><button id="seven" class="number-button">7</button></li>
                        <li><button id="eight" class="number-button">8</button></li>
                        <li><button id="nine" class="number-button">9</button></li>
                        <li><button id="div" class="operation-button">/</button></li>
                    </ul>

                    <ul class="row4">
                        <li><button id="four" class="number-button">4</button></li>
                        <li><button id="five" class="number-button">5</button></li>
                        <li><button id="six" class="number-button">6</button></li>
                        <li><button id="minus" class="operation-button">-</button></li>
                    </ul>

                    <ul class="row5">
                        <li><button id="one" class="number-button">1</button></li>
                        <li><button id="two" class="number-button">2</button></li>
                        <li><button id="three" class="number-button">3</button></li>
                        <li><button id = "add" class="operation-button">+</button></li>
                    </ul>

                    <ul class="row6">
                        <li><button id="zero" class="number-button">0</button></li>
                        <li><button id = "decimal" class="number-button">.</button></li>
                        <li><button id="equal" class="operation-button">=</button></li>
                    </ul>


                </div>
            </div>

            <div class="history">
                HISTORY:
            </div>
        </div>
        
    </body>
</html>
