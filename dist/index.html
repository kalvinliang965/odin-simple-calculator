<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Simple calculator</title>
        <script src="../src/js/app.js" defer></script>
        <link rel="stylesheet" href="../src/css/style.css">
    </head>
    <body>

        <div class="container">

            <div class="calculator-body">
                <div class="screen">

                </div>

                <div class="options">

                    <ul class="row1">
                        <li><button>AC</button></li>
                        <li><button>+/-</button></li>
                        <li><button>%</button></li>
                        <li><button>mod</button></li>
                    </ul>

                    <ul class="row2">
                        <li><button><=</button></li>
                        <li><button>(</button></li>
                        <li><button>)</button></li>
                        <li><button>/</button></li>
                    </ul>

                    <ul class="row3">
                        <li><button>7</button></li>
                        <li><button>8</button></li>
                        <li><button>9</button></li>
                        <li><button>x</button></li>
                    </ul>

                    <ul class="row4">
                        <li><button>4</button></li>
                        <li><button>5</button></li>
                        <li><button>6</button></li>
                        <li><button>-</button></li>
                    </ul>

                    <ul class="row5">
                        <li><button>1</button></li>
                        <li><button>2</button></li>
                        <li><button>3</button></li>
                        <li><button>+</button></li>
                    </ul>

                    <ul class="row6">
                        <li><button id="zero">0</button></li>
                        <li><button>.</button></li>
                        <li><button>=</button></li>
                    </ul>


                </div>
            </div>

            <div class="history">
                HISTORY:
            </div>
        </div>
        
    </body>
</html>
