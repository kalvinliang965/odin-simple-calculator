<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Simple calculator</title>
        <script src="../src/js/app.js" defer></script>
        <link rel="stylesheet" href="../src/css/style.css">
    </head>
    <body>

        <div class="container">

            <div class="calculator-body">
                <div class="screen">
                    <!-- 1+1+1+1+1+1 -->
                </div>

                <div class="options">

                    <ul class="row1">
                        <li><button class="functions-button">AC</button></li>
                        <li><button class="functions-button">+/-</button></li>
                        <li><button class="functions-button">%</button></li>
                        <li><button class="operation-button">mod</button></li>
                    </ul>

                    <ul class="row2">
                        <li><button class="functions-button"><=</button></li>
                        <li><button class="functions-button">(</button></li>
                        <li><button class="functions-button">)</button></li>
                        <li><button class="operation-button">x</button></li>
                    </ul>

                    <ul class="row3">
                        <li><button class="number-button">7</button></li>
                        <li><button class="number-button">8</button></li>
                        <li><button class="number-button">9</button></li>
                        <li><button class="operation-button">/</button></li>
                    </ul>

                    <ul class="row4">
                        <li><button class="number-button">4</button></li>
                        <li><button class="number-button">5</button></li>
                        <li><button class="number-button">6</button></li>
                        <li><button class="operation-button">-</button></li>
                    </ul>

                    <ul class="row5">
                        <li><button class="number-button">1</button></li>
                        <li><button class="number-button">2</button></li>
                        <li><button class="number-button">3</button></li>
                        <li><button class="operation-button">+</button></li>
                    </ul>

                    <ul class="row6">
                        <li><button id="zero">0</button></li>
                        <li><button>.</button></li>
                        <li><button class="operation-button">=</button></li>
                    </ul>


                </div>
            </div>

            <div class="history">
                HISTORY:
            </div>
        </div>
        
    </body>
</html>
